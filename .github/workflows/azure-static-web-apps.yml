name: Deploy Portfolio to Azure Static Web Apps

on:
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/" # App source code path
          api_location: "api" # Api source code path (optional)
          output_location: "" # Built app content directory (empty for static sites)
          skip_app_build: true # No build step needed for static HTML

      - name: Print deployment URL
        if: success() && steps.builddeploy.outputs.static_web_app_url != ''
        run: |
          echo "âœ… Azure Static Web App deployed"
          echo "ðŸŒ URL: ${{ steps.builddeploy.outputs.static_web_app_url }}"
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "**Live URL:** ${{ steps.builddeploy.outputs.static_web_app_url }}" >> $GITHUB_STEP_SUMMARY

      - name: URL output unavailable
        if: success() && steps.builddeploy.outputs.static_web_app_url == ''
        run: |
          echo "âš ï¸ Deployment succeeded, but the action did not return static_web_app_url output."
          echo "Check the Azure Portal Static Web App Overview page for the live URL."
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "Deployment succeeded, but URL output was not provided by the action." >> $GITHUB_STEP_SUMMARY
